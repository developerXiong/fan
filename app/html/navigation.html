<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css?v=1.0"/>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.4&key=32b62484cda63d2225c98172877b637e"></script>
    <!--<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>-->
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<div class="cont">
    <div class="top_box">
        <div class="top">
            <div class="top_form">
                <input type="text" class="location" value="我的位置">
                <input type="text" class="destination" value="南京市夫子庙" placeholder="输入终点">
                <div class="t_f_left">
                    <img src="../img/map_left.png" alt="">
                </div>
            </div>
            <div class="top_go"  onclick="getLocation()">
                <div class="top_go_img">
                    <img src="../img/map_go.png" alt="">
                </div>
                <div class="top_go_info">
                    立即出发
                </div>
            </div>
        </div>
    </div>

    <div id="map">

    </div>
</div>


<script>
    var map, geolocation;
    //加载地图，调用浏览器定位服务
    map = new AMap.Map('map', {
        resizeEnable: true
    });
    map.plugin('AMap.Geolocation', function() {
        geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,//是否使用高精度定位，默认:true
            timeout: 10000,          //超过10秒后停止定位，默认：无穷大
            buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
            zoomToAccuracy: true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
            buttonPosition:'RB'
        });
        map.addControl(geolocation);
        geolocation.getCurrentPosition();
        AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
        AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
    });
    //解析定位结果
    function onComplete(data) {
        var str=['定位成功'];
        str.push('经度：' + data.position.getLng());
        str.push('纬度：' + data.position.getLat());
        if(data.accuracy){
            str.push('精度：' + data.accuracy + ' 米');
        }//如为IP精确定位结果则没有精度信息
        str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
       console.log(str.join('<br>'));
    }
    //解析定位错误信息
    function onError(data) {
        console.log('定位失败');
    }

</script>
</body>

</html>
