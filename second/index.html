<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="js/iconfont.js"></script>
		<link rel="stylesheet" href="css/mui.min.css">
		<style type="text/css">
			.icon {
				width: 1em;
				height: 1em;
				vertical-align: -0.15em;
				fill: currentColor;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="a.html">
				<span class="mui-icon">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-home"></use>
					</svg>
				</span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="b.html">
				<span class="mui-icon">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-dingwei"></use>
					</svg>
				</span>
				<span class="mui-tab-label">路况</span>
			</a>
			<a class="mui-tab-item" href="c.html">
				<span class="mui-icon">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-cup"></use>
					</svg>
				</span>
				<span class="mui-tab-label">服务区</span>
			</a>
			<a class="mui-tab-item" href="c.html">
				<span class="mui-icon">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-shangcheng"></use>
					</svg>
				</span>
				<span class="mui-tab-label">商城</span>
			</a>
			<a class="mui-tab-item" href="c.html">
				<span class="mui-icon">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-buoumaotubiao03"></use>
					</svg>
				</span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>

		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.11.3.min.js"></script>

		<script>
			//mui初始化
			mui.init();
			var subpages = ['a.html', 'b.html', 'c.html'];
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};

			var aniShow = {};

			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < subpages.length; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
			});
			//当前激活选项
			var activeTab = subpages[0];

			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if(targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>
	</body>

</html>
