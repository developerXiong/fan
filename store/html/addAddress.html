<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>一路购</title>
    <link href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.colors.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/honeySwitch.css">
    <link rel="stylesheet" href="../css/sanjiliandong.css">
    <link rel="stylesheet" href="../css/addAddress.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/honeySwitch.js"></script>
</head>
<body>
<div class="views">
    <div class="view view-main">
        <div class="pages">
            <div class="page" data-page="home">
                <div class="page-content hide-tabbar-on-scroll">
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">收货人
                                            <font class="color-red">*</font>
                                        </div>
                                        <div class="item-input">
                                            <input type="text" placeholder="收货人姓名" name="consignee">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">联系电话
                                            <font class="color-red">*</font>
                                        </div>
                                        <div class="item-input">
                                            <input type="tel" placeholder="手机号" name="telephone">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">所在地区
                                            <font class="color-red">*</font>
                                        </div>
                                        <div class="item-input">
                                            <input type="text" placeholder="请选择城市" readonly id="location" name="location">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">详细地址
                                            <font class="color-red">*</font>
                                        </div>
                                        <div class="item-input">
                                            <input type="text" placeholder="街道、楼号" name="detailedAddress">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="isDefault">
                        <div class="isDefault_words">是否设为默认</div>
                        <span class="switch-off" id="switch"></span>
                    </div>
                    <!-- /.list-block -->
                    <div class="content-block">
                        <span class="button button-big button-fill">添加新地址</span>
                    </div>
                </div>
                <!-- /.page-content -->
            </div>
            <!-- /.page -->
        </div>
    </div>
</div>

<script src="../js/framework7.min.js"></script>
<script src="../js/regionsObject2.js"></script>
<script src="../js/cityPicker.js"></script>
<script>
    $(function () {
        //设为默认开关
        switchEvent("#switch",
            function(){
                //开启后的函数


            },
            function(){
                //关闭后的函数

            })


        //省市区
        $(".content-block").click(function () {
            var str=$("#location").val();
            console.log(str)
        })

    })



</script>
</body>
</html>
