<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>一路购</title>
    <link rel="stylesheet" href="../css/pay.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<div class="cont">

        <div class="sele_title">
            <span class="s_t_words">

            </span>
        </div>
        <div class="sele_cont">
            <ul class="se_ul">
                <li class="se_li">
                    <div class="se_li_img">
                        <img src="../img/icon.png" alt="">
                    </div>
                    <span class="se_li_name">鸡蛋礼盒</span>
                    <div class="se_li_right">
                        <div class="se_li_num">
                            ×
                            <span class="every_num">1</span>
                        </div>
                        <div class="se_li_pr">
                            <span class="se_li_price">45</span>
                            <span class="se_li_yuan">元</span>
                        </div>
                    </div>
                </li>
                <li class="se_li">
                    <div class="se_li_img">
                        <img src="../img/icon.png" alt="">
                    </div>
                    <span class="se_li_name">鸡蛋礼盒</span>
                    <div class="se_li_right">
                        <div class="se_li_num">
                            ×
                            <span class="every_num">1</span>
                        </div>
                        <div class="se_li_pr">
                            <span class="se_li_price">45</span>
                            <span class="se_li_yuan">元</span>
                        </div>
                    </div>
                </li>
                <li class="se_li">
                    <div class="se_li_img">
                        <img src="../img/icon.png" alt="">
                    </div>
                    <span class="se_li_name">鸡蛋礼盒</span>
                    <div class="se_li_right">
                        <div class="se_li_num">
                            ×
                            <span class="every_num">1</span>
                        </div>
                        <div class="se_li_pr">
                            <span class="se_li_price">45</span>
                            <span class="se_li_yuan">元</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    <div class="payment">
        <div class="pay_words">
            <p>请选择支付方式</p>
        </div>
        <div class="pay_way">
            <ul class="pay_way_ul">
               <li class="pay_way_li">
                   <div class="pay_way_img">
                       <img src="../img/ic_wechat@2x.png" alt="">
                   </div>
                   <div class="pay_way_words">微信安全支付</div>
               </li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <div class="footer_words">
            合计：
            <span class="footer_total">45</span>
            元
        </div>
        <a href="order.html" class="footer_pay">
            立即支付
        </a>
    </div>
</div>
<script src="../js/pay.js"></script>

</html>
