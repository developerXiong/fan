<!DOCTYPE html>

<div class="cont">

        个人中心

    <div class="function">
        <ul class="func_ul">
            <li class="func_li">
                <a href="#">
                    <div class="func_li_img">
                        <img src="../img/ic_order@2x.png" alt="">
                    </div>
                    <div class="func_li_words">我的订单</div>
                    <span class="func_li_right">
                        <img src="../img/ic_more@2x.png" alt="">
                    </span>
                </a>
            </li>
            <li class="func_li" id="ClickMe2">
                <a href="#">
                    <div class="func_li_img">
                        <img src="../img/ic_invoice@2x.png" alt="">

                    <div class="func_li_words">申请开票</div>

                        <img src="../img/ic_more@2x.png" alt="">

                    <div class="func_li_img">

                </a>

    <div class="contact">
        <div id="goodcover1"></div>

            <div class="close1"><a href="javascript:void(0)" id="closebt1"><img src="../img/ic_cancel@2x.png"></a></div>

                <p>长按关注公众号</p>

            </div>
        </div>
    </div>
    <div class="apply">
        <div id="goodcover2"></div>
        <div id="code2">
            <div class="tel">025-85998897</div>
            <div class="btn">
                <a id="closebt2" class="btn_left">取消</a>
                <a href="tel:025-85998897" class="btn_left">呼叫</a>
                <div class="btn_line"></div>
            </div>
