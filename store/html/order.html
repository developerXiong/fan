<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>我的订单</title>
    <link rel="stylesheet" href="../css/order.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<div class="cont">
    <div class="info">
        <div class="info_message">已完成</div>
        <div class="info_thanks">感谢你的支持，期待再次光临</div>
    </div>
    <div class="detailed">
        <p class="det_title">
            购物明细
        </p>
        <div class="det_cont">
            <ul class="det_ul">
                <li class="det_li">
                    <div class="det_li_name">
                        鸡蛋礼盒
                    </div>
                    <div class="det_li_right">
                        <div class="det_li_num">
                            ×
                            <span class="every_num">1</span>
                        </div>
                        <div class="del_li_pr">
                            <span class="del_li_price">45</span>
                            <span class="del_li_yuan">元</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="total">
        <div class="total_words">
            实付
        </div>
        <div class="total_right">
            <span class="total_num">45</span>
            <span class="total_yuan">元</span>
        </div>
    </div>
    <div class="order_info">
        <div class="o_i_time">
            <div class="o_i_t_left">
                下单时间
            </div>
            <div class="o_i_t_right">
                2018-01-17 13:43:51
            </div>
        </div>
        <div class="o_i_num">
            <div class="o_i_n_left">
                订单编号
            </div>
            <div class="o_i_n_right">
                XBL000000BXM007
            </div>
        </div>
    </div>
</div>

<script src="../js/order.js"></script>
</body>
</html>
