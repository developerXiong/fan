<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>一路购</title>
    <link rel="stylesheet" href="../css/myOrder.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<div class="cont">
    <div class="title">我的订单</div>
    <div class="order">
        <ul class="order_by_time_ul">
            <li class="order_by_time_li">
                <div class="order_by_time_ul_title">
                    <span class="order_by_time_ul_title_time">2018.01.17 13:34</span>
                    <span class="order_by_time_ul_title_state">已完成</span>
                </div>
                <div class="order_by_time_cont">
                    <div class="order_by_count_img">
                        <img src="../img/ic_code@2x.png" alt="">
                    </div>
                    <div class="order_by_count_info">
                        共
                        <span class="order_by_count_num">1</span>
                        件
                    </div>
                    <div class="order_by_count_pr">
                        <span class="order_by_count_price">45</span>
                        <span class="order_by_count_yuan">元</span>
                    </div>
                </div>
                <a href="order.html" class="details">
                    查看详情
                </a>

            </li>
        </ul>
    </div>
</div>

<script src="../js/myOrder.js"></script>
</body>
</html>
