<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.fly.min.js"></script>
    <style>
        .circle {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
            border-radius: 50%;
            top: 25%;
        }

        .end {
            width: 50px;
            height: 50px;
            position: absolute;
            background: blue;
            border-radius: 50%;
            top: 25%;
            left: 50%;
        }
    </style>
</head>
<body>
<div class="circle"></div>
<div class="circle" style="left:10%;"></div>
<div class="end"></div>
<script>
    var offset = $('.end').offset();
    $('.circle').click(function (event) {
        var thisItem = $(this);
        var flyer = thisItem.clone();
        flyer.fly({
            start: {
                left: event.pageX,
                top: event.pageY
            },
            end: {
                left: offset.left + 10,
                top: offset.top + 10,
                width: 0,
                height: 0
            },
            onEnd: function () {
                $('.end').css({
                    background: 'red'
                });
                setTimeout(function () {
                    $('.end').css({
                        background: 'blue'
                    });
                }, 200);
                flyer.remove();
            }
        });
    });
</script>
</body>

</html>
