		<script type="text/javascript">
			function showMenu() {
				mui("#menu").popover('toggle')
			}

			function getRadiores(classname) {
				//封装过的获取单选框值的函数。可放在公共区域多次使用
				var rad = document.getElementsByClassName("rad");
				var val = null;
				for(var i = 0; i < rad.length; i++) {
					if(rad[i].checked) {
						val = rad[i].value;
					}
				}
				return val;
			}

			function getRadio() {
				//获取单选框值
				var res = getRadiores('rad');
				if(res == null) {
					return;
				}
				mui.toast(res)
			}

			function getCheckboxRes(classname) {
				//封装过的获取复选框值的函数。可放在公共区域多次使用
				var che = document.getElementsByClassName(classname);
				var val = [];
				for(var i = 0; i < che.length; i++) {
					if(che[i].checked) {
						val.push(che[i].value)
					}
				}
				return val;
			}

			function getCheckbox() {
				//获取复选框值
				var res = getCheckboxRes('che');
				if(res.length < 1) {
					mui.toast('请选择');
					return;
				}
				mui.toast(res)
			}

			function showData() {
				//时分秒
				
				var myDate = new Date();
				var h = myDate.getHours();
				var m = myDate.getMinutes();
				var dTime = new Date();
				dTime.setHours(h,m); //设置当前时间为默认时间
				
//				var dTime = new Date();
//				dTime.setHours(6,0); //设置时间格式及默认时间，不设置则为0时1分
				
				plus.nativeUI.pickTime(function(e){
					//选择的时候
					var d = e.date;
					mui.toast(d.getHours()+":"+d.getMinutes());
				},function(e){
					//取消选择的时候
					mui.toast('您没有选择时间');
				},{
					//修饰
					title:'请选择时间',//标题
					is24Hour:true,//是否24小时制
//					time:dTime,//默认时间
					time:dTime
				})
