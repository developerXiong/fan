<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/bizh5/swiper-4.1.6.min.css">
    <link rel="stylesheet" href="/css/bizh5/mescroll.min.css">
    <link rel="stylesheet" href="/css/bizh5/trip/strategy_details.css">
    <script src="/js/appjs/bizh5/jquery.min.js"></script>
</head>
<body>
<input type="hidden" id="tripContent" th:value="${detail}">
<div class="cont" id="cont" v-cloak>
<header>
	        <div class="back" onclick="javascript:window.history.go(-1);">
	            <img src="/img/bizh5/close.png" alt="">
	        </div>
			旅游达人详情
    	</header>
    <div v-html="content" class="content mescroll" id="mescroll"></div>
</div>


<script src="/js/appjs/bizh5/vue.js"></script>
<script type="text/javascript">
var tripContent = JSON.parse($("#tripContent").val()).content;
let vm = new Vue({
    el:'#cont',
    data:{
        content:tripContent
    }
});
</script>
<script src="/js/appjs/bizh5/mescroll.min.js"></script>
<script type="text/javascript">
    $(function(){
        //创建MeScroll对象
        var mescroll = new MeScroll("mescroll", {
            down: {
                auto: false, //是否在初始化完毕之后自动执行下拉回调callback; 默认true
                callback: downCallback //下拉刷新的回调
            },
            up: {
                use:false,
                toTop:{ //配置回到顶部按钮
                    src : "/img/bizh5/mescroll-totop.png", //默认滚动到1000px显示,可配置offset修改
                    //offset : 1000
                }
            }
        });

        /*下拉刷新的回调 */
        function downCallback(){
            window.location.reload()
        }

    });
</script>
</body>
</html>
