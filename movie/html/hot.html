<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body {
				background: white;
			}
			
			.mui-content {
				background: transparent;
			}
			
			.wrap-search {
				margin: 15px;
				border-radius: 5px;
				background: #e6e6e6;
				height: 30px;
				text-align: center;
			}
			
			.mui-bar-nav~.mui-content{
				top: 180px !important;
			} 
		</style>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			//初始化的方法
			mui.init({
				subpages: [{ //页面初始化的时候传入子页面，可以是多个
					url: "hotList.html",
					id: "hotList.html",
					styles: {
						top: "50px",
						bottom: "0"
					}
				}]
			})
		</script>
	</head>

	<body>
	
		<div class="mui-content">
		    <div class="wrap-search">
				<span class="mui-icon mui-icon-search" style="color: #AAAAAA;line-height: 30px;"></span>
				<span style="color: #AAAAAA;line-height: 30px;">电影/电视剧/影人</span>
			</div>
		</div>
		
		<script type="text/javascript">
			mui(".wrap-search")[0].addEventListener('tap',function(){
				mui.openWindow({
					id:'search.html',
					url:'search.html'
				})
			})
		</script>
	</body>

</html>
